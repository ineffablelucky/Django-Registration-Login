<title>Reset Password</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
crossorigin="anonymous">

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5"></h1>
      {% if user.is_authenticated %}
          <p> you are already logged in!! Use change password option!! </p>
            <a class="btn btn-primary" href="{% url 'useraccount' %}">Home</a>
      {% else %}
      <p class="lead">Forgot Your Password??</p>
      <br>
      <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

      <form  method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class = "btn btn-primary btn-danger " type="submit" name="loginbutton">Reset My Password</button>
      </form>

      <a class="btn btn-primary" href="{% url 'useraccount' %}">Home</a>
      {% endif %}
      </form>
    </div>
  </div>
</div>
